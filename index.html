<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letters Between Us</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Letters</h1>
    <div id="letters" class="letters"></div>

    <form id="letterForm" class="letter-form">
      <input type="text" id="subjectInput" placeholder="Subject" required>
      <textarea id="letterInput" placeholder="Write your letterâ€¦" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
const API = "https://letter-worker.904ets.workers.dev/";

    async function loadLetters() {
      try {
        const res = await fetch(API);
        const letters = await res.json();
        const container = document.getElementById("letters");
        container.innerHTML = "";

        letters.forEach(r => {
          const div = document.createElement("div");
          div.className = "letter-summary";

          const date = new Date(r.fields.Date).toLocaleDateString();
          div.innerHTML = `
            <strong>${r.fields.Subject || "No Subject"}</strong>
            - ${r.fields.Author || "Anon"}
            <span>${date}</span>
          `;

          div.onclick = () => {
            alert(`${r.fields.Subject || "No Subject"}\n\n${r.fields.Letter}`);
          }

          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading letters:", err);
      }
    }

    document.getElementById("letterForm").onsubmit = async (e) => {
      e.preventDefault();
      const subject = document.getElementById("subjectInput").value;
      const text = document.getElementById("letterInput").value;
      const author = "Me"; // Change dynamically if you want

      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ letter: text, author, subject })
      });

      document.getElementById("letterInput").value = "";
      document.getElementById("subjectInput").value = "";
      loadLetters();
    };

    loadLetters();
    setInterval(loadLetters, 5000); // Auto-refresh every 5 seconds
  </script>
</body>
</html>
