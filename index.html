<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letters App - AIM Style</title>
<style>
  /* ----- Body & Container ----- */
  body {
    font-family: Verdana, sans-serif;
    background-color: #e6e6e6;
    color: #000;
    display: flex;
    justify-content: center;
    padding-top: 20px;
  }

  .container {
    width: 600px;
    background: #fff;
    border: 2px solid #00aaff;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    padding: 15px;
  }

  h1 {
    text-align: center;
    color: #00aaff;
    margin-bottom: 15px;
  }

  /* ----- Inbox / Letter summaries ----- */
  .letters {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  .letter-summary {
    background: #cceeff;
    padding: 8px;
    margin-bottom: 4px;
    border: 1px solid #00aaff;
    border-radius: 3px;
    cursor: pointer;
  }

  .letter-summary:hover {
    background: #99ddff;
  }

  /* ----- Form ----- */
  .letter-form {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  input, textarea {
    border: 1px solid #00aaff;
    border-radius: 3px;
    padding: 5px;
    font-family: Verdana, sans-serif;
    font-size: 14px;
  }

  textarea {
    resize: none;
    height: 80px;
  }

  button {
    background-color: #00aaff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background-color: #0088cc;
  }

  /* ----- Modal ----- */
  #letter-modal {
    display: none;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: #ffffff;
    border: 2px solid #00aaff;
    border-radius: 6px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    padding: 15px;
    z-index: 1000;
    width: 400px;
  }

  #letter-modal button {
    margin-top: 10px;
    width: 100%;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Your Letters</h1>

    <!-- Inbox -->
    <div id="letters" class="letters"></div>

    <!-- Letter form -->
    <form id="letter-form" class="letter-form">
      <input id="subject" placeholder="Subject" />
      <textarea id="letter-text" placeholder="Write your letter..."></textarea>
      <input id="author" placeholder="Your Name" />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Modal for full letter -->
  <div id="letter-modal">
    <h2 class="modal-subject"></h2>
    <p><em>From: <span class="modal-author"></span> | <span class="modal-date"></span></em></p>
    <p class="modal-body"></p>
    <button onclick="closeModal()">Close</button>
  </div>

  <!-- Script -->

        const res = await fetch(API);
